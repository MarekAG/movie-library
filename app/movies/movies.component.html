<h1>{{title}}</h1>
<h2>My Movies</h2>
<ul class="movies">
    <li *ngFor="let movie of movies"
        [class.selected]="movie === selectedMovie"
        (click)="onSelect(movie)">
        <span class="badge">{{movie.id}}</span> {{movie.name}}
        <button class="delete-button" (click)="delete(movie, $event)">Delete</button>
    </li>
    <button (click)="addMovie()">Add new movie</button>
    <div *ngIf="addingMovie">
        <my-movie-detail (close)="close($event)"></my-movie-detail>
    </div>
</ul>
<div *ngIf="selectedMovie" class="selectedMovie">
    <h2>
        {{selectedMovie.name | uppercase}} ({{selectedMovie.year}}) - {{selectedMovie.director}}
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
